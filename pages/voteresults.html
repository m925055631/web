function logout() 
{ 
        var xmlhttp;
        if (window.XMLHttpRequest)  
        {// code for IE7+, Firefox, Chrome, Opera, Safari  
                xmlhttp=new XMLHttpRequest();  
        }
        else  
        {// code for IE6, IE5  
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");  
        }
        xmlhttp.onreadystatechange=function()  
        {  
                if (xmlhttp.readyState==4 && xmlhttp.status==200)    
                {    
                     //   document.getElementById("totalpoints").innerHTML=xmlhttp.responseText;  
						setTimeout(function() {
					window.location.href = "login.html";			  		
			  	}, 500);
                }  
        }
	 
        //var LanguageFluency = document.getElementById("LanguageFluency").value;

       // var Theme = document.getElementById("Theme").value;
       // var HarvestFeelings = document.getElementById("HarvestFeelings").value;
        xmlhttp.open("GET","../php/takeAction.php?action=logout",true);
        xmlhttp.send();
}
</script>
